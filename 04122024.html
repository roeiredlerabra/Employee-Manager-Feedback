<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .survey-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .survey-container h1 {
            font-size: 1.8rem;
            color: #333333;
        }
        .question-label {
    margin-bottom: 10px;
    font-weight: 500;
}

.required-marker {
    color: #ff4444;
    margin-right: 5px;
}

.question-description {
    font-size: 0.9rem;
    color: #666;
    margin-top: 5px;
}

.rating-scale {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    gap: 10px;
}

.rating-option {
    flex: 1;
    text-align: center;
}

.rating-option label {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.rating-option input[type="radio"] {
    margin-top: 8px;
    cursor: pointer;
}

textarea {
    width: 100%;
    min-height: 100px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    resize: vertical;
}

textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
}
        .category {
            margin-bottom: 30px;
            border-bottom: 2px solid #eeeeee;
            padding-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .rating-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .rating-option {
            text-align: center;
            margin: 0 5px;
        }
        .rating-option input {
            margin-top: 5px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .role-selector {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #eef;
            border-radius: 4px;
        }
        .role-selector select {
            padding: 8px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>

        </div>
        <form id="evaluationForm">
            <div id="surveyContent"></div>
            <button type="submit" class="submit-btn">שלח הערכה</button>
        </form>
    </div>

function createRatingQuestion(questionObj) {
    const questionDiv = document.createElement('div');
    questionDiv.className = 'question';
    questionDiv.setAttribute('role', 'group');
    questionDiv.setAttribute('aria-labelledby', `${questionObj.schema}-label`);
    
    // Create the question label
    const questionLabel = document.createElement('div');
    questionLabel.id = `${questionObj.schema}-label`;
    questionLabel.className = 'question-label';
    questionLabel.innerHTML = `
        ${questionObj.question}
        ${questionObj.required ? '<span class="required-marker" style="color: red;">*</span>' : ''}
        <div class="question-description" id="${questionObj.schema}-description">${questionObj.description}</div>
    `;

    // Create rating scale container
    const ratingScaleDiv = document.createElement('div');
    ratingScaleDiv.className = 'rating-scale';
    ratingScaleDiv.setAttribute('role', 'radiogroup');
    ratingScaleDiv.setAttribute('aria-describedby', `${questionObj.schema}-description`);

    // Create rating options
    if (questionObj.type === 'rating') {
        Object.entries(ratingScale).reverse().forEach(([value, label]) => {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'rating-option';
            
            const optionLabel = document.createElement('label');
            optionLabel.innerHTML = `<div>${label}</div>`;
            
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = questionObj.schema;
            input.value = value;
            if (questionObj.required) {
                input.required = true;
            }
            input.setAttribute('aria-label', `${questionObj.ariaLabel} - ${label}`);
            input.setAttribute('aria-required', questionObj.required);
            
            optionLabel.prepend(input);
            optionDiv.appendChild(optionLabel);
            ratingScaleDiv.appendChild(optionDiv);
        });
    } else if (questionObj.type === 'text') {
        const textarea = document.createElement('textarea');
        textarea.name = questionObj.schema;
        if (questionObj.required) {
            textarea.required = true;
        }
        textarea.setAttribute('aria-label', questionObj.ariaLabel);
        textarea.setAttribute('aria-required', questionObj.required);
        ratingScaleDiv.appendChild(textarea);
    }

    questionDiv.appendChild(questionLabel);
    questionDiv.appendChild(ratingScaleDiv);

    return questionDiv;
}

        function loadSurvey() {
            const surveyContent = document.getElementById('surveyContent');
            const selectedRole = document.getElementById('roleSelect').value;
            surveyContent.innerHTML = '';

            Object.entries(categories).forEach(([category, questions]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h3>${category}</h3>`;

                questions
                    .filter(q => q.roles.includes(parseInt(selectedRole)))
                    .forEach(q => {
                        categoryDiv.appendChild(createRatingQuestion(q));
                    });

                surveyContent.appendChild(categoryDiv);
            });
        }

        document.getElementById('roleSelect').addEventListener('change', loadSurvey);
        document.getElementById('evaluationForm').addEventListener('submit', function(e) {

            console.log('Survey Results:', results);
            alert('ההערכה נשלחה בהצלחה!');
        });

        // Load survey on page load
        loadSurvey();
